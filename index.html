<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bye Car</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="script.js"></script>
    </head>
    <body>
        <header>
            <img src="dnclogo.png" alt="dnclogo.png">
            <h1>Bye Car</h1>
        </header>

        <section>
            <div class="left-content">
                <h2>Ter <strong> uma moto </strong> por assinatura <br> nunca foi tão fácil! </h2>
                <img src="left-img.png" alt="girl in motorcycle">
            </div>
        
            <div class="right-content">
                <h2>Conheça nossas <span>motos!</span></h2>

                <div class="carousel">
                    <button>
                    <img src="left-arrow.png" alt="left-arrow">
                    </button>
                    <ul class="carousel.cards"> 
                        <li>
                            <h2>Scooter Eletrica Voltz H1</h2>
                            <img src="img-card-1.png">
                            <div class="card-label">
                                <h1>A partir de</h1>
                                <span>R$619,90</span>
                                <h3>Plano de 30 meses</h3>
                            </div>
                        </li>
                        <li>
                            <h2>Honda CB 500X</h2>
                            <img src="img-card-2.png" alt="right-arrow">
                            <div class="card-label">
                                <h1>A partir de</h1>
                                <span>R$ 890,90</span>
                                <h3>Plano de 12 meses</h3>
                            </div>
                        </li>
                    </ul>
                    <button>
                        <img src="right-arrow.png" alt="right-arrow">
                    </button>
                </div>
                
                <button class="learn-more">Saiba mais</button>
            </div>
        </section>    
    </body>
</html>
